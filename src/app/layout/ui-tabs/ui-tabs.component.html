<div class="tabs-container">
    <div class="tabs">
        <div [ngClass]="{active: tab == activeComponent}" class="tabs-item" *ngFor="let tab of tabs">
            <span (click)="activateTab(tab)">{{tab.tabName}}</span>
        </div>
    </div>
    <ng-template [ngTemplateOutlet]="activeComponent.templateRef"
        [ngTemplateOutletContext]="{content: activeComponent.content}"></ng-template>
</div>
